version: '3'
services:

    marketbot:
        build:
            context: ./
        env_file:
            - .env
        restart: unless-stopped
        volumes:
            - ${MARKETBOT_CONFIG_VOLUME:-config-volume}:/app/config
            - ${MARKETBOT_DATA_VOLUME:-data-volume}:/app/data
            - ${MARKETBOT_LOG_VOLUME:-log-volume}:/app/logs

volumes:
    config-volume:
    data-volume:
    log-volume:
